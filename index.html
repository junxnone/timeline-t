<!DOCTYPE HTML>
<html>

<head>
  <title>Timeline | items | HTML data</title>

  <style>
    body,
    html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }
    .vis-item.expected {
            background-color: transparent;
            border-style: dashed!important;
            z-index: 0;
        }
    span {
      color: red;
    }

    span.large {
      font-size: 200%;
    }
  </style>

  <script src="./assets/vis-timeline-graph2d.min.js"></script>
  <link href="./assets/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</head>

<body>

  <div id="visualization"></div>
  <div id="loading">loading...</div>

  <script type="text/javascript">
    // load data via an ajax request. When the data is in, load the timeline
    var items;
    var timelienfile = "data/mars.json";
    async function main() {
      const url = new URL(document.location);
      if (url.searchParams.has("json")) {
        let tljson = url.searchParams.get("json");
        console.log("render timeline:" + tljson)
        timelienfile = tljson;
      }
    }
    main().catch((e) => console.error(e));

    $.ajax({
      url: timelienfile,
      success: function (data) {
        // hide the "loading..." message
        document.getElementById('loading').style.display = 'none';

        // DOM element where the Timeline will be attached
        var container = document.getElementById('visualization');

        // Create a DataSet (allows two way data-binding)
        data.map(item=>{
          if(item['end'] == 'now'){
            item.end = moment().format();
          }
        })
        items = new vis.DataSet(data);
        // Configuration for the Timeline
        var options = {
          width: '100%',
          height: '900px',
          margin: {
            item: 2
          }
        };
        var groupset = new Set;
        data.forEach(element => {
          groupset.add(element.group)
        });
        var grouplist = Array.from(groupset)
        var groupsdata = [];
        grouplist.forEach(function(group, index){
          groupsdata.push({"content":group, "id": group, "value": index, "visible": true});
        });
        console.log(groupsdata)
        var groups = new vis.DataSet(groupsdata);
        // Create a Timeline
        var timeline = new vis.Timeline(container, items, groups, options);
      },
      error: function (err) {
        console.log('Error', err);
        if (err.status === 0) {
          alert('Failed to load data/basic.json.\nPlease run this example on a server.');
        }
        else {
          alert('Failed to load data/basic.json.');
        }
      }
    });
  </script>
</body>

</html>
